<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <!-- unordered list -->
    <!-- type : circle, disc, square -->
    <ul type="square">
        <li>item1</li>
        <li>item2</li>
    </ul>

    <!-- ordered list -->
    <ol type="1" start="10">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
</body>
</html>
