<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <table border="1"  cellpadding="10" cellspacing="1">
        <tr>
            <th>row details</th>
            <th>column details</th>
        </tr>
        <tr>
            <td>row 1, column 1</td>
            <td>row 1, column 2</td>
        </tr>
        <tr>
            <td>row 2, column 1</td>
            <td>row 2, column 2</td>
        </tr>
    </table>


    <table border="1"  cellpadding="10" cellspacing="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Phone No.</th>
        </tr>
        <tr>
            <td rowspan="2">Binit</td>
            <td>Thapa</td>
            <td>Kathmandu</td>
            <td>9851323895</td>
        </tr>
        <tr>
            <td colspan="3">Babin</td>
            <td>lama</td>
            <td>Bhaktapur</td>
            <td>9853214577</td>
        </tr>
    </table>
    
</body>
</html>
